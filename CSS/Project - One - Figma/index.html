<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <img class="img-yoga" src="./Assets/symbol=ioga.svg" alt="symbol">
        <input placeholder="Username" type="email" name="personal-email">
        <input class="input-password" placeholder="Password" type="password" name="personal-password">
        <a class="link-forgot" href="">Forgot Password?</a>
        <button type="button">Login</button>
        <a class="sign-up">Don't have an account, <strong>Sign Up</strong> now.</a>
        <p class="or-paragraph">Or</p>
        <div class="social-links">
            <a href="https://google.com.br">
                <img src="./Assets/google.svg" alt="Google">
            </a>
            <a href="https://www.flickr.com/" class="img-link">

                <img src="./Assets/dots.svg" alt="Dots">
            </a>

            <a href="https://facebook.com">
                <img src="./Assets/facebook.svg" alt="Facebook">
            </a>
        </div>
    </div>

</body>

</html>
