<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <h1 class="login">Login</h1>
    <h2 class="enter-email">Enter your email address and password to access your account</h2>
    <input placeholder="Email" type="email" class="email" name="personal-email">
    <input placeholder="Password" type="password" class="password" name="personal-password">
    <a class="password-forgot" href="">Forgot Password?</a>
    <button type="button">Login</button>
    <a class="sign-up" href="">Don't have an account? <strong>Sign Up</strong></a>

</body>

</html>
