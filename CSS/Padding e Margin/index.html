<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding e Margin</title>
</head>

<body>
    <h1>Padding e Margin</h1>
    <div class="padding">
        <p>Padding, espaçamento interno do elemento</p>
    </div>

    <div class="margin">
        <p>Margin, espaçamento externo do elemento</p>
    </div>
</body>

<style>
    .padding {
        background-color: red;
        color: white;
        width: 400px;
        padding: 20px;
    }

    .margin {
        background-color: blue;
        color: white;
        margin: 50px;
        padding: 5px;
    }
</style>

</html>
