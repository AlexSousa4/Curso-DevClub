<head>

    <title>Tudo São Caixas</title>
</head>

<body>
    <h1>Tudo São Caixas</h1>
    <div> Border box sempre irá respeitar a altura e largura definida pelo elemento  </div>
</body>

<style>
    * {
        box-sizing: border-box;
    }
    h1 {
        background-color: red;
        width: 150px;
        height: 250px;
    }

    div {
        background-color: green;
        width: 250px;
        height: 250px;
        padding: 20px;
        border: red solid 20px;
    }
</style>

</html>
