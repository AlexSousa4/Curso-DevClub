<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <form action="" method="get">
    <input type="password"
    maxlength="5"
    inputmode="numeric">
    <button type="submit">Enviar</button>

   <!-- autocomplete, armazena os dados nos quais você ja inseriu no site, seja email, telefone, etc -->
   <!-- autofocus, seleciona o input assim que a pagina é carregada -->
   <!-- disabled, desativa o input -->
   <!-- value, põe um dado no input mesmo desativado-->
   <!-- readonly, apenas leitura do input -->
   <!-- placeholder, texto pré definido no input como uma informação -->
   <!-- label, tag que serve para por o input com nome do lado (exemplo:checkbox) -->
   <!-- minlength, minimo de caracteres que o input deve ter num formulario-->
   <!-- maxlength, maximo de caracteres que o input deve ter num formulario -->
   <!-- inputmode, serve para mudar o teclado do celular para numerico -->

</form>
</body>
</html>
